<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Search Movies</title>
</head>
<body>
    <header id="header">
        <div class="header-text">
            <h1>Find your film</h1>
            <h3 id="watchlist-btn" class="watchlist-btn">My Watchlist</h3>
        </div>
        <form id="search-bar" class="search-bar" onsubmit="return false" >
            <input type="text" class="search-area" id="search-area" placeholder="Search for a movie">
            <button id="search-btn" class="search-btn" type="submit">Search</button>
        </form>
    </header>
    <div id="start-exploring" class="start-exploring">
        <img class="start-exploring-svg" src="images/start-exploring-icon.svg">
        <p class="start-exploring-text">Start Exploring</p>
    </div>  
</body>
    <script src="index.js" type="module"></script> 
    <!-- Lesson Learned :The browser is going to execute that script as soon as 
        it finds it. At that point, the rest of the document hasn't loaded yet â€” 
        there isn't any element with that id yet. That is why put the script 
        at the end of the html -->
</html>
